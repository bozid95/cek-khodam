<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>CEK KHODAM</title>
</head>

<body class="bg-black align-content-center">
    <div class="card text-center m-3 text-bg-dark shadow-lg p-3 mb-5  w-90 p-3 align-content-center ">
        <div class="card-header">
            <h1>CEK KHODAM AMPUH DIJAMIN HALAL</h1>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Kamu">
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="getRandomData()">CHECK</button>
            </form>
        </div>
        <div id="output"></div>

        <div class="card-footer text-secondary">dibuat oleh Widodo yang sedang Gabut <3 <br>
                <a href="https://github.com/bozid95/cek-khodam">Link Github</a>
        </div>
    </div>
    <script src="data-khodam.js">
    </script>
    <script>
        function getRandomData() {
            let nama = document.getElementById("nama").value;

            // Validasi: Periksa apakah input nama kosong
            if (nama.trim() === "") {
                alert("Silakan masukkan nama dulu");
                return; // Hentikan eksekusi jika input kosong
            }
            if (nama.trim() === "widodo" || nama.trim() === "Widodo") {
                let outputDiv = document.getElementById("output");
                outputDiv.innerHTML = `
        <p><b>Ganteng dan Intelek</b></p>
    `;
                return; // Hentikan eksekusi jika input kosong
            }

            let randomItem = jsonContent.dataKhodam[Math.floor(Math.random() * jsonContent.dataKhodam
                .length)];
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = `
        <p> Setelah saya analisis dan bertapa selama 1 detik, bahwa saudara yang bernama <b>${nama}</b><p>
        <p><b>mempunyai khodam</b><br> ${randomItem.title}</p>
        <p><b>Makna Khodam kamu yaitu</b> <br> ${randomItem.desc}</p>
    `;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
